<template name="afUncheckableRadioGroup">
  <div class="af-uncheck-radio-group {{active}}" {{dsk}}>
    {{#if isActive}}
      {{#each this.items}}
        <p class="{{higherSelected}}">
          <input type="radio" value="{{this.value}}" {{itemAtts}}/>
          <label for="{{atts.id}}">
            <span class="itemLabel">
              <span class="firstLine">{{selectedFirstLine}}</span>
              {{#if selectedFirstSubLine}}
                <span class="firstSubLine">{{selectedFirstSubLine}}</span>
              {{/if}}
              {{#if selectedSecondSubLine}}
                <span class="secondSubLine">{{selectedSecondSubLine}}</span>
              {{/if}}
            </span>
          </label>
        </p>
      {{/each}}
    {{else}}
      <p class="fieldLabel">
        <label class="itemLabel">
          <span class="firstLine">{{this.firstLine}}</span>
          {{#if this.firstSubLine}}
            <span class="firstSubLine">{{this.firstSubLine}}</span>
          {{/if}}
          {{#if this.secondSubLine}}
            <span class="secondSubLine">{{this.secondSubLine}}</span>
          {{/if}}
        </label>
      </p>
    {{/if}}
  </div>
</template>
